<!DOCTYPE html>

  <head>

    <title>HomeWork</title>
    <style>
        :root {
  --main-color: #347474;
  --secondary-color: #42b883;
  --third-color: #35495e;
  
}
body {
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
  text-align: center;
  margin: 60px auto;
  max-width: 800px;
  display: block;
}
h1 {
  margin: 15px;
  font-size: 60px;
  color: var(--main-color);
  font-weight: bold;
}
h2 {
  margin: 10px;
  font-size: 45px;
  color: var(--main-color);
  font-weight: bolder;
}
h3 {
  margin: 20px;
  font-size: 35px;
  color: var(--third-color);
  font-weight: lighter;
}
p {
  margin: 10px;
  font-size: 20px;
  display:inline-block;
  text-align: center;
  color: var(--third-color);
  font-weight: light;
}
button {
  margin: 20px;
  border-radius: 15px;
  padding: 15px;
  font-size: 20px;
  display: inline-flex;
  justify-content: space-evenly;
}
.secondary-sentence {
  margin: 0;
}
.contact-button:visited {
    text-decoration: none;
}
.contact-button:hover {
  color:#ff7e67;
  font-size: 20px;
  background:white;
  border: 2px solid #ff7e67;
  text-decoration: none;
}
.contact-button {
  color: white;
  font-weight: bolder;
  background: #ff7e67;
  border: #ff7e67;
  text-decoration: none;
}
.about-me:visited{
    text-decoration: none;
}
.about-me:hover {
  color: #42b883;
  font-size: 20px;
  background:white;
  border: 2px solid #42b883;
  text-decoration: none;
}
.about-me {
  margin: 0;
  color: white;
  font-weight: bolder;
  background: #42b883;
  border: #42b883;
  text-decoration: none;
}
.paragraph {
  margin: 10px;
  padding: 20px;
  margin: 20px auto;
  
}
.first {
  margin: 10px;
  color:white;
  
  padding: 20px;
  border-radius: 10px;
  background-color: #ff7e67;
}
.second {
  margin: 10px;
  color:white;
  
  padding: 20px;
  border-radius: 10px;
  background-color:#42b883;
}
.contact-mail {
  margin: 0;
  font-size: 30px;
}
.email {
  margin: 0;
  color: #42b883;
}
.email:hover {
  font-weight: bolder;
  color: #ff7e67;
}
    </style>
